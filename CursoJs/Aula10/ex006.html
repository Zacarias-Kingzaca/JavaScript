<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventoS DOM</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = windo.document.getElementById("area")
        a.addEventListener("click", Clicar)
        a.addEventListener("mouseenter", Entrou)
        a.addEventListener("mouseout", Saiu)

        function Clicar() {
            a.innerText = "Clicou"
            a.style.background = "blue"
        }

        function Entrou() {
            a.innerText = "Entrou"
        }

        function Saiu() {
            a.innerText = "Saiu"
            a.style.background = "green"
        }
    </script>

</body>
</html>
